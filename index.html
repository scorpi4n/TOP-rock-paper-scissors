<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 id="gameStatus"></h1>
    <div class="gapped">
        <button class="btn" id="rock-btn"><span>Rock</span></button>
        <button class="btn" id="paper-btn"><span>Paper</span></button>
        <button class="btn" id="scissors-btn"><span>Scissors</span></button>
    </div>
    <div class="vertical">
        <p id="results"></p>
        <p id="winnerLoser" class="vertical"></p>
    </div>
</body>
</html>
